name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-stock-service:
    name: Stock Service Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: stock-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: stock-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: pytest test/ -v --tb=short

  test-kitchen-service:
    name: Kitchen Service Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: kitchen-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: kitchen-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: pytest test/ -v --tb=short

  test-auth-service:
    name: Auth Service Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: authentication-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: authentication-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: pytest test/ -v --tb=short || echo "No tests yet â€” skipping"

  docker-build:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs: [test-stock-service, test-kitchen-service]

    steps:
      - uses: actions/checkout@v4

      - name: Build all services
        run: docker compose build

      - name: Verify containers start
        run: |
          docker compose up -d
          sleep 15
          # Health checks
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8000/health || exit 1
          docker compose down
